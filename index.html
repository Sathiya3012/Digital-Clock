<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digitalclock.css">
</head>

<body>
    <div id="background">
        <h1>Digital Clock</h1>
        <div id="button"> 
        <button id="24hours" class="btn">24Hours</button>
        <button id="12hours" class="btn">12Hours</button>        
    </div>
        <div id="clock">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="ampm"></span>
           
        </div>
        <div id="dates">
            <span id="date"></span>
            <span>-</span>
            <span id="month"></span>
            <span>-</span>
            <span id="year"></span>
        </div>      

    </div>

    

    <script src="digitalclock.js"></script>
</body>
</html>
